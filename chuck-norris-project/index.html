<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Gerador de Piadas do Chuck Norris</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Gerador de Piadas do Chuck Norris</h2>
            <img src="chuck-norris.jpg" alt="">
        </header>        
        <form>
            <div>
                <label for="number">Numero de Piadas</label>
                <input type="number" id="number">
            </div>
            <div>
                <button class="get-jokes">Gerar Piadas</button>
            </div>
        </form>
        <ul class="jokes" id="google_translate_element" style="display:none;">

        </ul>
    </div>

    <script src="app.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'pt',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        
</body>
</html>
